<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Propietario</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
    <div class="container">
        <h1>Detalles del Propietario</h1>

        <div class="details">
            <p><strong>Nombre:</strong> <span th:text="${propietario.nombre}"></span></p>
            <p><strong>Primer apellido:</strong> <span th:text="${propietario.primerApellido}"></span></p>
            <p><strong>Segundo apellido:</strong> <span th:text="${propietario.segundoApellido}"></span></p>
            <p><strong>Email:</strong> <span th:text="${propietario.email}"></span></p>
        </div>

        <h2>Mascotas</h2>
        <ul class="mascotas">
            <li th:each="mascota : ${propietario.mascotas}">
                <a th:href="@{/mascotas/{id}(id=${mascota.id})}" class="mascota-link">
                    <img th:src="@{${mascota.urlFoto}}" alt="Foto de la mascota" class="mascota-img"/>
                    <span th:text="${mascota.nombre}"></span>
                </a>
            </li>
        </ul>

        <a class="back-button" th:href="@{/mascotas}">Volver</a>
    </div>
</body>
</html>
